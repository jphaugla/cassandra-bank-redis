<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Post</title>
</head>
<body>
  <form action="http://localhost:8080/datastax-bank-techday/rest/posttag" method="post">
    <p> account Number: <INPUT type="text" name="accountNo"> </p>
    <p> transaction Date (yyyy-mm-dd hh:mi:ss.xxx GMT where xxx is ms and GMT is time zone): <INPUT type="text" name="trandate"> </p>
2017-03-19 19:53:13.165 GMT
    <p> transaction ID: <INPUT type="text" name="transactionID"> </p>
    <p> tag: <INPUT type="text" name="tag"> </p>
    <INPUT type="submit" value="Send"> <INPUT type="reset">
  </form>
</body>
</html>
